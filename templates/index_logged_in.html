<html>
    <head>
        <title>wtf.sql</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>
    <body>
        <div class="header">
            <img src="/static/wtf_sql.png" />
        </div>

        <div class="content">
            <div class="posts-box">
                <h2>Hello, ${user_name}</h2>
                <p>Posts:</p>

                    <input type=submit name=submit value=submit></input><br>
                </form>
            </div>
        </div>

    </body>
</html>
